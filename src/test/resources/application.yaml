spring:
  main:
    banner-mode: "off"

  jackson:
    deserialization:
      ACCEPT_EMPTY_STRING_AS_NULL_OBJECT: true

no.nav.security.jwt:
  issuer:
    azuread:
      discoveryurl: ${AZURE_APP_WELL_KNOWN_URL}
      accepted-audience: ${AZURE_APP_CLIENT_ID}

no.nav.eux.rina:
  cpi:
    rinaBaseUrl: ${RINA_ENDPOINT}

credentials:
  username: ${CPI_USERNAME}
  password: ${CPI_PASSWORD}

logging:
  structured:
    format:
      console: logstash
